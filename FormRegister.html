<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0.0">
    <link rel='stylesheet' type="text/css" href="styleFormRegister.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Форма для регистрации</title>
</head>

<body>
    <div class="wrapper">
        <form class="form" action="" method="post">
            <h1>Регистрация пользователя</h1>
            <h2>Заполните все поля, чтобы зарегистровать аккаунт</h2>
            <div class="form-field">
                <label>Логин</label><br>
                <input type="text" class="login" placeholder="Пример, MrJensen" , maxlength="100" required>
            </div>
            <div class="form-field">
                <label>Пароль</label><br>
                <input type="password" class="password" required>
            </div>
            <div class="form-field">
                <label>Электронная почта</label><br>
                <input type="email" class="email" placeholder="Пример, rgueg@mail.ru" required>
            </div>
            <div class="form-field">
                <label>Имя</label><br>
                <input type="text" class="name" required>
            </div>
            <div class="form-field">
                <label>Фамилия</label><br>
                <input type="text" class="surname" required>
            </div>
            <div class="form-field">
                <label>Отчество</label><br>
                <input type="text" class="lastname" required>
            </div>
            <div class="form-field">
                <label>Дата рождения</label><br>
                <input type="text" class="dataOfBirth" placeholder="Пример, 03/02/1999" required>
            </div>
            <div class="form-field">
                <label>Номер телефона</label><br>
                <input type="text" class="phoneNumber" placeholder="Формат: +79547474589" required>
            </div>
            <div class="form-field">
                <input type="submit" class="buttonRegister" value="Sign in" onclick="sendJSONRegister()">
            </div>
            <div class="fieldAfterButton">
                <p class="postScript">Уже есть созданный аккаунт? <a
                        href="D:\Обучение frontend\Работа с макетами\Проект общий\Формы\FormLogin.html">Войти</a></p>
            </div>
            <p class="result" style="color:#fff"></p>
        </form>
        <script>
            function sendJSONRegister() {
                let username = document.querySelector(".login");
                let password = document.querySelector(".password");
                let email = document.querySelector(".email");
                let name = document.querySelector(".name");
                let surname = document.querySelector(".surname");
                let lastname = document.querySelector(".lastname");
                let dataOfBirth = document.querySelector(".dataOfBirth");
                let phoneNumber = document.querySelector(".phoneNumber");

                let result = document.querySelector(".result");
                let xhr = XMLHttpRequest();
                let url;

                xhr.open("POST", url, true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function () {
                    // если запрос принят и сервер ответил, что всё в порядке
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // выводим то, что ответил нам сервер — так мы убедимся, что данные он получил правильно
                        result.innerHTML = this.responseText;
                    }
                };

                var data = JSON.stringify({ "username": username.value, "password": password.value, "email": email.value, "name": name.value, "surname": surname.value, "lastname": lastname.value, "dataOfBirth": dataOfBirth.value, "phoneNumber": phoneNumber.value });
                xhr.send(data);

            }
        </script>
    </div>


</body>

</html>
