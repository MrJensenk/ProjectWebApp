<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0.0">
    <link rel="stylesheet" type="text/css" href="styleFormLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Форма входа</title>
</head>

<body>

    <div class="wrapper">
        <h1>
            Вход в аккаунт пользователем
        </h1>
        <div class="form-field">
            <label for="login">Логин</label><br>
            <input type="text" class="login" maxlength="100" required>
        </div>
        <div class="form-field">
            <label for="password">Пароль</label><br>
            <input type="password" class="password" required>
        </div>
        <div class="form-field">
            <input type="submit" class="buttonLogin" value="Sign up" onclick="sendJSONLogin()">
        </div>
        <div class="fieldAfterButton">
            <p>Еще не зарегистрировались? <a
                    href="D:\Обучение frontend\Работа с макетами\Проект общий\Формы\FormRegister.html">Регистрация</a>
            </p>
            <p><a href="D:\Обучение frontend\Работа с макетами\Проект общий\Формы\FormRecovery.html">Забыли
                    пароль?</a></p>
        </div>
        <script>
            async function sendJSONLogin() {
                let username = document.querySelector(".login");
                let password = document.querySelector(".password");

                var data = JSON.stringify({ "login": username.value, "password": password.value });
                let response = await fetch('http://localhost:8080/auth/register',
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: data
                    }
                );

                let json = await response.json();


            }
        </script>
    </div>

</body>

</html>
