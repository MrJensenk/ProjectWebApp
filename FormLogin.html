<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0.0">
    <link rel="stylesheet" type="text/css" href="styleFormLogin.css">
    <title>Форма входа</title>
</head>

<body>
    <div class="wrapper">
        <form action="" class="form" method="post">
            <h1>
                Вход в аккаунт пользователем
            </h1>
            <div class="form-field">
                <label for="login">Логин</label>
                <input type="text" class="login" maxlength="100" required>
            </div>
            <div class="form-field">
                <label for="password">Пароль</label>
                <input type="password" class="password" required>
            </div>
            <div class="form-field">
                <input type="submit" class="buttonLogin" value="Вход">
            </div>
            <div class="fieldAfterButton">
                <p>Еще не зарегистрировались? <a
                        href="D:\Обучение frontend\Работа с макетами\Проект общий\Формы\FormRegister.html">Регистрация</a>
                </p>
            </div>
        </form>
    </div>

</body>

</html>
