<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0.0">
    <link rel="stylesheet" type="text/css" href="styleFormRecovery.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"

    <title>Форма восстановления пароля</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form action="" class="form" method="post">
                <h3>Восстановление пароля</h3>
                <p>Чтобы завести новый пароль, нужно ввести адрес электронной почты от вашего аккаунта</p>
                <input type="email" class="email" placeholder="Введите адрес электронной почты" required>
                <input type="submit" class="buttonSubmit" value="Отправить">
            </form>
        </div>
    </div>
</body>

</html>
