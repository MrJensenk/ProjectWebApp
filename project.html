<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel='stylesheet' type="text/css" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Pacifico&display=swap"
        rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
    <title>Проект</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <div class="container">
                    <div class="header__body">
                        <div class="navigation">
                            <nav>
                                <input type="checkbox" id="check">
                                <label for="check" class="checkbtn">
                                    <i class="fas fa-bars"></i>
                                </label>
                                <ul>
                                    <li><a class="active" href="#">Главная</a></li>
                                    <li><a class="active" href="#">Настройки</a></li>
                                    <li><a class="active" href="#">Функции</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="goal__application">
                            <select class="goal">
                                <option>Доходы</option>
                                <option>Расходы</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__table">
                <div class="container">
                    <div class="table__row">
                        <div class="table__text">
                            <input type="text" readonly>
                        </div>
                        <div class="table__diagram">
                            <canvas id="myChart" width="220" height="220"></canvas>
                            <script src="Диаграмма.js"></script>
                        </div>
                        <div class="table__info">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
